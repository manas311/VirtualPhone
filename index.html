<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Virtual Phone</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="startTime()">
  <div class="container">
    <div id="background"></div>
    <div class="phone">
      <img class="bg-img" src="back.jpg">
      <div class="app-space">
        <div id="txt"></div>
        <div id="txt2"></div>
        <div class="name">
          <a href="https://manas311.github.io/music/"><img src="icons/music.png" class="icon top left"></a>
          <div class="overlay">Music</div>
        </div>
        <div class="name">
          <a href="https://manas311.github.io/calculator/"><img src="icons/calculator.jpg" class="icon top middle"> </a>
          <div class="overlay">Calculator</div>
        </div>
        <div class="name">
          <a href="https://manas311.github.io/simongame/"><img src="icons/simon.jpg" class="icon top right"> </a>
          <div class="overlay">Simon Game</div>
        </div>
        <div class="name">
          <a href="https://manas311.github.io/notes/"><img src="icons/notes.jfif" class="icon bottom left"> </a>
          <div class="overlay">Notes App</div>
        </div>
        <div class="name">
          <a href="https://manas311.github.io/camera/"><img src="icons/camera.jpg" class="icon bottom middle"> </a>
          <div class="overlay">Camera</div>
        </div>
        <div class="name">
          <a href="https://manas311.github.io/google/"><img src="icons/google.png" class="icon bottom right"> </a>
          <div class="overlay">Google Search</div>
        </div>
      </div>
    </div>
  </div>
  <div class="code-with-love">
    Made with <i class="fa fa-heart"></i> by <a href="https://www.instagram.com/silentobserver311/" target="-_blank">Manas Tewari</a>
  </div>

  </div>
  <script src="script.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
</body>

</html>
